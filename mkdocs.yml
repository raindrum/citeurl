site_name: CiteURL

theme:
  name: "windmill"

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        rendering:
          show_root_heading: no
          show_root_full_path: no
          show_object_full_path: no
          heading_level: 3

extra:
  version: 4.0.0
  history_buttons: false
