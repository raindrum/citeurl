site_name: CiteURL
docs_dir: 'docs_md'
site_dir: 'docs'

theme:
  name: "windmill"

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        rendering:
          show_root_heading: no
          show_root_full_path: no
          show_object_full_path: no
          heading_level: 3

extra:
  version: 4.0.3
  history_buttons: false
