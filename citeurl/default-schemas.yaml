####################################################
# GENERAL FEDERAL LAW & REGULATIONS
####################################################  

United States Code:
  regex:
    - &title '(Title )?(?P<title>\d+) '
    - &usc (U\.?|United) ?(S\.?|States) ?(C\.?|Code)( ?[AS]\.?)?
    - &section ' ((&sect;|&#167|§){1,2}|[Ss]ect?(ions?|s?\.))? ?(?P<section>(\d[\w.]*\w|\d))'
    - &subsection '(((,? )?sub(sections?|divisions?|(sec|d(iv)?)?s?\.) ?)?(?P<subsection>(\(\w+\))+))?'
  broadRegex:
    - *title
    - *usc
    - *section
    - &broadsub (((,? )?sub(sections?|divisions?|(sec|d(iv)?)?s?\.?) ?)? ?(?P<subsection>(\(\w+\))+|((\w{1,5}) ?)+))?
  idForms: &id_sec_sub
    - - &id_at '\b[Ii]d\.,?(<\/(i|em|u)>)?(,? at ?)? ?'
      - *section
      - *subsection
    - &standalone_section
      - &optional_id_at '(\b[Ii]d\.,?(<\/(i|em|u)>)?(,? at ?)?)?'
      - &mandatory_section_sign '((&sect;|&#167|§){1,2}|[Ss]ect?(ions?|s?\.)) ?'
      - *section       
      - *subsection
    - &subsection_id [*id_at, '(?P<subsection>(\(\w+\))+)']
  shortForms:
    - [*mandatory_section_sign, *section, *subsection, ' of [Tt]itle (?P<title>\d+)']
  operations: &usc_sub
    - &usc_sub1
      token: subsection
      sub: ['\W+', '_']
    - &usc_sub2
      token: subsection
      sub: ['^_|_$', '']
  URL: &usc_url
    - https://www.law.cornell.edu/uscode/text/{title}/{section}
    - '#{subsection}'

United States Constitution:
  regex:
    - &us_const '(U\.? ?S\.?|United States) ?Const(itution|\.),? '
    - &us_const_art_am '([Aa]rt(icle|\.) (?P<article>[\dIViv]{1,3})|[Aa]m(endment|(end|dt?)?\.) (?P<amendment>[\dXIVxiv]{1,3}))'
    - (
    - &us_const_sec '(,? ((&sect;|&#167|§){1,2}|[Ss]ect?(ions?|s?\.)) ?(?P<section>\d+|[IVXivx]{1,7}))'
    - (
    - &us_const_clause '(,? ([Cc]l(ause|\.) ?(?P<clause>\d+)))'
    - )?)?
  broadRegex: ['(^|', *us_const, ')', *us_const_art_am, '(', *us_const_sec, '(', *us_const_clause, ')?)?']
  idForms:
    - [*id_at, *us_const_art_am, '(', *us_const_sec, '(', *us_const_clause, ')?)?']
    - [*id_at, *us_const_sec, '(', *us_const_clause, ')?']
    - [*id_at, *us_const_clause]
  shortForms: [[*us_const_art_am, '(', *us_const_sec, '(', *us_const_clause, ')?)?']]
  operations:
    - token: article
      numberFormat: roman
      output: article_roman
    - token: article
      numberFormat: digit
    - token: amendment
      numberFormat: digit
    - token: section
      numberFormat: digit
  URL:
    - https://constitution.congress.gov/browse/
    - amendment-{amendment}/
    - article-{article}
    - '#{article_roman}_S{section}'
    - '#{amendment}_S{section}'
    - _C{clause}

U.S. Public Laws:
  regex: Pub(\.?|lic) ?L(\.?|aw) ?(No\.?)? ?(?P<congress>\d+)[–‑-](?P<law>\d+)
  URL: https://uscode.house.gov/statutes/pl/{congress}/{law}.pdf

U.S. Statutes at Large:
  regex: (?P<volume>\d+) Stat\.? (?P<page>\d+)([–‑-]\d+)?
  URL: https://www.govinfo.gov/content/pkg/STATUTE-{volume}/pdf/STATUTE-{volume}-Pg{page}.pdf

Federal Register:
  regex: (?P<volume>\d+) (Fed\. ?Reg\.|F\.? ?R\.?) (?P<page>\d([,\d]+\d)?)
  operations:
    - token: page
      sub: [',', '']
  URL: https://www.federalregister.gov/documents/search?conditions[term]={volume}+FR+{page}

Code of Federal Regulations:
  regex:
    - *title
    - &cfr (C\.? ?F\.? ?R\.?|Code of Federal Regulations)( [Pp]arts?| [Pp]ts?\.)?
    - *section
    - *subsection
  idForms: *id_sec_sub
  broadRegex: [*title, *cfr, *section, *broadsub]
  URL: &cfr_url
    - https://ecfr.federalregister.gov/cfr-reference?cfr%5Bdate%5D=current&cfr%5Breference%5D={title} CFR {section}
    - '#p-{section}{subsection}'

####################################################
# FEDERAL RULES
####################################################
# These are all drawn from the Cornell website. Only
# some of them support subsectiontions, and others are a
# bit spotty, due to limitations with the Cornell site.

Federal Rules of Civil Procedure:
  regex:
    - &frcp '(F\.? ?R\.? ?C\.? ?P\.?|Fed\.? ?R(\.?|ule) ?Civ\.? ?Pr?o?c?\.?|Federal Rules? of Civil Procedure)'
    - &rule ' ?(Rule )?(?P<rule>\d+(\.\d+)?[a-z]?)'
    - *subsection
  broadRegex: [*frcp, *rule, *broadsub]
  idForms: &id_rule_sub
    - [*id_at, *rule, *subsection]
    - *subsection_id
  operations: *usc_sub
  URL:
    - https://www.law.cornell.edu/rules/frcp/rule_{rule}
    - '#rule_{rule}_{subsection}'

Federal Rules of Appellate Procedure:
  regex:
    - (F\.? ?R\.? ?A\.? ?P\.?|Fed\.? ?R(\.?|ule) ?App\.? ?Pr?o?c?\.?|Federal Rules? of Appellate Procedure)
    - *rule
  idForms: *id_rule_sub
  URL: https://www.law.cornell.edu/rules/frap/rule_{rule}

Federal Rules of Criminal Procedure:
  regex: [&frcrp '(F\.? ?R\.? ?Cr\.? ?P\.?|Fed\.? ?R(\.?|ule) ?Crim\.? ?Pr?o?c?\.?|Federal Rules? of Criminal Procedure)', *rule, *subsection]
  idForms: *id_rule_sub
  broadRegex: [*frcrp, *rule, *broadsub]
  operations: *usc_sub
  URL:
    - https://www.law.cornell.edu/rules/frcrmp
    - /rule_{rule}
    - '#rule_{rule}_{subsection}'

Federal Rules of Evidence:
  regex:
    - (F\.? ?R\.? ?E\.?|Fed\.? R(\.?|ule) ?Evid\.?|Federal Rules? of Evidence)
    - *rule
  idForms: *id_rule_sub
  URL: https://www.law.cornell.edu/rules/fre/rule_{rule}

