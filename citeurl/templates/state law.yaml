Code of Alabama, 1975: # model for title-chapter-section citations
  meta:
    name regex: Ala(bama|\.)|AL
    abbreviation: Ala. Code
  tokens:
    title: &digits_dots_letter
      regex: '\d+((\.\d+)*[A-Za-z]?)?'
      edits: [case: upper]
    chapter: *digits_dots_letter
    section: *digits_dots_letter
    subsection: &subsec_token
      regex: '(\(([A-Za-z]{1,5}|\d{1,3})\))+'
      severable: yes
  pattern:
    - '{name regex}'
    - &rev_ann_code_stat '( ?Rev(ised|\.))?( ?Ann(otated|\.))?( ?Gen(eral|\.))? ?(C(odes?|\.)|Stat(utes|s?\.?))( Serv(ice|\.))?( ?Ann(otated|\.))?,? ?'
    - &optional_section_sign '(([Ss]ec(tions?|t?s?\.?)|(&sect;|&#167|§){1,2}) ?)?'
    - &title_dash_chapter_dash_section '{title}[-‑–]{chapter}[-‑–]{section}(((,? )?sub(sections?|divisions?|(sec|d(iv)?)?s?\.))? ?{subsection})?'
  idform patterns:
    - - &optional_id_at '([Ii]d\.,?( at)? )?'
      - *optional_section_sign
      - '{title}[-‑–]{chapter}[-‑–]{section}'
      - &subsec '(((,? )?sub(sections?|divisions?|(sec|d(iv)?)?s?\.))? ?{subsection})?'
    - [*optional_id_at, *optional_section_sign, '{chapter}[-‑–]{section}', *subsec]
    - [*optional_id_at, &section_sign '([Ss]ec(tions?|t?s?\.?)|(&sect;|&#167|§){1,2}) ?', '{section}', *subsec]
    - &id_at_subsec '[Ii]d\.,?( at|,)? (sub(sections?|divisions?|(sec|d(iv)?)?s?\.))? ?{subsection}'
  URL builder:
    parts: ['http://alisondb.legislature.state.al.us/alison/CodeOfAlabama/1975/{title}-{chapter}-{section}.htm']
  name builder:
    parts: ['{abbreviation} § {title}-{chapter}-{section}', '{subsection}']


Alabama Constitution: # model for art. X, sec. Y, subd. (Z) constitutions
  meta:
    name regex: Ala(bama|\.)|AL
    abbreviation: Ala.
    ballotpedia slug: Alabama
  tokens:
    article:
      regex: '[\dIVXivx]{1,8}'
      edits:
        - number style: digit
    section:
      regex: \d[\w.]*\w|\d
      edits:
        - case: upper
    subsection: *subsec_token
  patterns:
    - - '{name regex} Const(itution|\.)?,? [Aa]rt(icle|\.)? ?{article}(,? '
      - *section_sign
      - '{section}'
      - *subsec
      - ')?'
    - - '[Aa]rt(icle|\.)? ?{article}(,? '
      - *section_sign
      - '{section}'
      - *subsec
      - ')? [Oo]f [Tt]he {name regex} Const(itution|\.)?'
  idform patterns:
    - [*optional_id_at, '\b[Aa]rt(icle|\.)? ?{article}(,? ', *section_sign, '{section}', *subsec, ')?']
    - [&id_at '[Ii]d\.,?( at)? ', *section_sign, '{section}', *subsec]
    - *id_at_subsec
  shortform pattern: [*section_sign, '{same section}(?! of )', *subsec, '(?! of )']
  name builder:
    parts:
      - '{abbreviation} Const. Art. {article}'
      - ', § {section}'
      - '{subsection}'
    edits:
      - token: article
        number style: roman
  URL builder:
    parts:
      - https://ballotpedia.org/Article_{article},_{ballotpedia slug}_Constitution
      - '#Section_{section}'
    edits:
      - token: article
        number style: roman

Alaska Statutes: # model for title.chapter.section citations (dots, not dashes)
  meta:
    name regex: Alaska|AK
    abbreviation: Alaska Stat.
  tokens:
    title: &digits_letter
      regex: '\d+[A-Zz-z]?'
      edits: [case: upper]
    chapter: *digits_letter
    section: *digits_letter
    subsection: *subsec_token
  pattern: ['{name regex} ', *rev_ann_code_stat, *optional_section_sign, '{title}\.{chapter}\.{section}', *subsec]
  idform patterns:
    - - *optional_id_at
      - '{title}\.{chapter}\.{section}'
      - *subsec
    - *id_at_subsec
  URL builder:
    parts: ['http://www.akleg.gov/basis/statutes.asp#{title}.{chapter}.{section}']
  name builder:
    parts: ['{abbreviation} § {title}.{chapter}.{section}', '{subsection}']


