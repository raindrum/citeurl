      regex: Cal\. ?App\. ?Supp\. ?2d|Cal\. ?Rptr\.( ?[23]d\.?)?|Ill\. ?Dec\.|L\. ?Ed\.?( ?[23]d\.?)?|S\. ?Ct\.?|U\.S\. ?LEXIS
      edits:
        - lookup: {'U\.?S\.? ?(Lexis|LEXIS)': 'U.S. LEXIS', 'Cal\. ?App\. ?Supp\. ?2d': 'Cal.App.Supp.2d', 'Cal\. ?Rptr\.': 'Cal. Rptr.', 'Cal\. ?Rptr\. ?2d': 'Cal. Rptr. 2d', 'Cal\. ?Rptr\. ?3d': 'Cal. Rptr. 3d', 'Ill\.Dec\.': 'Ill. Dec.', 'L\. ?Ed\.?': 'L. Ed.', 'L\. ?Ed\.? ?2d': 'L. Ed. 2d', 'L\. ?Ed\.? ?3d': 'L. Ed. 3d', 'S\. ?Ct\.?': 'S. Ct.'}
          mandatory: no
    volume: {regex: \d+}
    page: {regex: \d+}
    pincite: {regex: \d+}
    footnote: {regex: \d+}
  URL builder:
    parts: ['https://www.courtlistener.com/c/{reporter}/{volume}/{page}']
  name builder:
    parts: *case_name_parts


# Specific Forums


National Labor Relations Board Decisions:
  tokens:
    volume: {regex: \d+}
    page: {regex: \d+}
    pincite: {regex: \d+}
  pattern: '{volume} N\.? ?L\.? ?R\.? ?B\.? {page}(, {pincite})?'
  idform pattern: '[Ii]d\.,?( at)? {pincite}'
  shortform pattern: '{same volume} N\.? ?L\.? ?R\.? ?B\.? at {pincite}'
  name builder:
    parts: ['{volume} N.L.R.B. {page}', ', {pincite}']
  URL builder:
    parts: ['https://www.nlrb.gov/cases-decisions/decisions/board-decisions?search_term=&volume={volume}&page_number={page}']


National Labor Relations Board Slip Opinions:
  tokens:
    volume: {regex: \d+}
    slip: {regex: \d+}
  pattern: '{volume} N\.? ?L\.? ?R\.? ?B\.? (Slip Op\. )?No\. {slip}'
  URL builder:
    parts: ['https://www.nlrb.gov/cases-decisions/decisions/board-decisions?search_term=&volume={volume}&slip_opinion_number={slip}']
  name builder:
    parts: ['{volume} NLRB Slip Op. No. {slip}']
